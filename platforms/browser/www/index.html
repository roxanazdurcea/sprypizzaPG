<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>SpryPizza</title>

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <link rel="stylesheet" type="text/css" href="css/index.css"/>

<body>


<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Left Panel content here</p>
        <!-- Click on link with "close-panel" class will close panel -->
        <a href="#" class="close-panel"><i class="f7-icons">reply</i></a>
    </div>
</div>
<!-- Right Panel with Cover effect -->
<div class="panel panel-right panel-cover">
    <div class="content-block">
        <div>
            <div>
                <h1>Welcome Back!</h1>
                <p>Sign In To Your Account to See Whatâ€™s Cooking.</p>
            </div>

            <form id="login_Form" class="list-block" method="post" url="https://sprypizza.com/api/login">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Country</div>
                                <countries-listing :country_id="country_id"></countries-listing>
                            </div>
                        </div>
                    </li>
                    <br>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <input name="mobile_number" class="form-control input-lg" placeholder="Mobile Number" v-model="mobile" autocomplete="off"/>
                            </div>
                        </div>
                    </li>
                    <br>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <button type="button" name="sendSMS" class="button button-big color-orange" autocomplete="off" @click="Send()" v-bind:disabled="isDisabled" style="width:100%;">
                                        Get pin
                                    </button>
                                    <login-errors :error="error" :pin="pin"></login-errors>
                                </div>
                            </div>
                        </div>
                    </li>
                    <br>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input name="pin_number" class="form-control input-lg" placeholder="PIN" autocomplete="off"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <br>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="padding-left: 10px;" name="rememberMe">Remember me</label>&nbsp;
                                    <input style="float: left; font-weight: normal;" type="checkbox" name="rememberMe" checked="checked"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <br>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <button type="submit" class="button button-big color-orange" style="width: 100%;">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <a href="#" class="close-panel"><i class="f7-icons">forward</i></a>
    </div>
</div>

<div class="views tabs toolbar-through">
    <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
    <div id="view-1" class="view view-main tab active">
        <!-- Pages-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding" style="left: -6.5px; transform: translate3d(0px, 0px, 0px);">SpryPizza</div>
                <div class="right">
                    <a href="#" class="open-panel" data-panel="left"><i class="f7-icons">info</i></a>
                    <a href="#" class="open-panel" data-panel="right"><i class="f7-icons">login</i></a>
                </div>
            </div>
        </div>
        <div class="pages navbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index-1" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">


                    <!--<div>-->
                    <!--<img src="img/pizza-mascot.svg" class="img-responsive" alt=""/>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <div id="view-2" class="view tab">
        <!-- We can make with view with navigation, let's add Top Navbar-->

        <div class="navbar">
            <div class="navbar-inner">
                <div class="left sliding" style="transform: translate3d(0px, 0px, 0px);">
                    <a href="#view-1" class="back link">
                        <i class="icon icon-back" style="transform: translate3d(0px, 0px, 0px);"></i><span>Back</span></a>
                </div>
                <div class="center sliding" style="left: -6.5px; transform: translate3d(0px, 0px, 0px);">Menu</div>
                <div class="right">
                    <a href="#" class="open-panel" data-panel="left"><i class="f7-icons">info</i></a>
                    <a href="#" class="open-panel" data-panel="right"><i class="f7-icons">login</i></a>
                </div>
            </div>
        </div>
        <div class="pages navbar-through">
            <div data-page="index-2" class="page">
                <div class="page-content">
                    <div class="content-block">
                        <!--<p>This is a second view. Lets, for example, have here some internal pages with navbar-->
                        <!--navigation</p>-->
                    </div>
                    <section id="menu-container">
                        <groupscontainer></groupscontainer>
                        <itemscontainer></itemscontainer>
                    </section>

                    <!-- Preloader -->
                    <!--<div class="infinite-scroll-preloader">-->

                </div>
            </div>

    </div>
    <div id="view-3" class="view tab">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding">Shopping Cart</div>
            </div>
        </div>
        <div class="pages navbar-through">
            <div data-page="index-3" class="page">
                <div class="page-content">
                    <div class="content-block">
                        <!--<h3>Cart</h3>-->
                    </div>
                    <section id="cart-container">
                        <div class="container">
                            <shoppingcart></shoppingcart>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div id="view-4" class="view tab">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding">Another page</div>
            </div>
        </div>
        <div class="pages navbar-through">
            <div data-page="index-3" class="page">
                <div class="page-content">
                    <div class="content-block">
                        <!--<h3>Cart</h3>-->
                    </div>
                    Something here
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Tabbar-->
    <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
            <a href="#view-1" class="tab-link active"><i class="f7-icons">home</i><span class="tabbar-label">Home</span></a>
            <a href="#view-2" class="tab-link"><i class="f7-icons">favorites</i><span class="tabbar-label">Menu</span></a>
            <a href="#view-3" class="tab-link"><i class="f7-icons">bag<span class="badge bg-red">4</span></i><span class="tabbar-label">Cart</span></a>
            <a href="#view-4" class="tab-link"><i class="f7-icons">home</i><span class="tabbar-label">Link</span></a>
        </div>
