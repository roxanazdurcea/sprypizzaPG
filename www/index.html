<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" href="css/custom.css">
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <section>
            <div class="container" style="background: #f5f5f5;">
                <div class="row" style="margin-left: 0px; margin-right: 0px; min-height: 70%;">
                    <h1 style="margin-bottom: 0px; color:#f9a153;">Welcome Back!</h1>
                    <h2 style="margin-top: 0px;">Sign In To Your Account to See Whatâ€™s Cooking.</h2>
                    <div class="col-sm-6 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-horizontal" id="login_Form" method="post" url="https://sprypizza.com/api/login">
                                    <div class="form-group">
                                        <div class="col-xs-12" style="padding:0; margin-top: 20px;">
                                            <div class="input-group">
                                                <countries-listing :country_id="country_id"></countries-listing>
                                                <input name="mobile_number" class="form-control input-lg" placeholder="Mobile Number" v-model="mobile" autocomplete="off" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" name="sendSMS" class="btn flat-orange-btn col-xs-12" autocomplete="off" @click="Send()" v-bind:disabled="isDisabled">Get pin</button>
                                        <login-errors :error="error" :pin="pin"></login-errors>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12" style="padding:0;">
                                            <input name="pin_number" class="form-control input-lg" placeholder="PIN" autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="checkbox row" style="margin-left: 10px; margin-right: 0;">
                                        <div class="pull-left" style="padding-left: 0px;">
                                            <label name="rememberMe">Remember me</label>
                                        </div>
                                        <div class="pull-left" style="margin-left: 40px;">
                                            <input type="checkbox" name="rememberMe" checked="checked" />
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <button type="submit" class="btn flat-orange-btn col-xs-12">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <img src="img/pizza-mascot.svg" class="img-responsive" alt=""/>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/vendor.min.js"></script>
    <script src="js/commons.min.js"></script>
    <script src="js/login.min.js"></script>
</body>

</html>
